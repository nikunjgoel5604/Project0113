<!DOCTYPE html>
<html>
<head>
    <title>Nikunj Data Analyzer</title>
    <link rel="stylesheet" href="/static/CSS/style.css">
</head>

<body>

<div class="container">

    <div class="card">
        <h1>Nikunj Data Analyzer</h1>

        <input type="file" id="fileInput">
        <button id="uploadBtn">Upload File</button>
    </div>

    <div class="card">
        <h2>Dataset Overview</h2>
        Rows: <span id="rows"></span><br>
        Columns: <span id="columns"></span><br>
        Numeric Columns: <span id="numericColumns"></span><br>
        Categorical Columns: <span id="categoricalColumns"></span>
    </div>

    <div class="card">
        <h2>Data Quality</h2>
        Duplicates: <span id="duplicates"></span>
    </div>

    <div class="card">
        <h2>Insights</h2>
        <ul id="insights"></ul>
    </div>

    <div class="card">
        <h2>Dataset Preview</h2>
        <div id="preview"></div>
    </div>

</div>

<script src="/static/Js/script.js"></script>

</body>
</html>
